{% set version = "0.8.dev" %}

package:
  name: caffe2
  version: {{ version }}

source:
  path: ..

build:
  number: 1
  skip: True  # [win]

requirements:
  build:
    - future
    - glog
    - numpy
    - six
    - eigen
    - python <3
    - protobuf ==3.4.0
    - cmake
    - leveldb
    - lmdb
    - snappy
  run:
    - future
    - glog
    - numpy
    - six
    - eigen
    - python <3
    - protobuf ==3.4.0
    - leveldb
    - lmdb
    - snappy

about:
  home: https://caffe2.ai/
  license: BSD
  summary: deep learning library

extra:
  recipe-maintainers:
    - ezyang
